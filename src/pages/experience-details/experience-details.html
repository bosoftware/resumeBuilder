<!--
  Generated template for the ExperienceDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Experience Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Organization</ion-label>
      <ion-input type="text"  [(ngModel)]="organization" name="organization"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Position</ion-label>
      <ion-input type="text"  [(ngModel)]="position" name="position"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>From</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="durationFrom" name="durationFrom"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>To</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="durationTo" name="durationTo"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Location</ion-label>
      <ion-input type="text"  [(ngModel)]="location" name="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Salary</ion-label>
      <ion-input type="text"  [(ngModel)]="salary" name="salary"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Job Responsibilities</ion-label>
      <ion-input type="text"  [(ngModel)]="jobResponsibility" name="jobResponsibility"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
