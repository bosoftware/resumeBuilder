<ion-header>

  <ion-navbar>
    <ion-title>Person Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" required [(ngModel)]="name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Gender</ion-label>
      <ion-select [(ngModel)]="sex" name="sex">
      <ion-option value="male">Male</ion-option>
      <ion-option value="female">Female</ion-option>
      <ion-option value="other">Other</ion-option>

    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date of Birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dateOfBirth" name="dateOfBirth"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" required [(ngModel)]="address" name="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Language Known</ion-label>
      <ion-input type="text" required [(ngModel)]="language" name="language"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contact No</ion-label>
      <ion-input type="text" required [(ngModel)]="contractNo" name="contactNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
