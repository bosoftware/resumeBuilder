<ion-header>

  <ion-navbar>
    <ion-title>project-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <button ion-button color="secondary" (click)="itemSelected()">Add</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let projectItem of projectList" >
      <span item-start class="dot"></span>
      <ion-label fixed class="projectItemLabel" (click)="itemSelected(projectItem)">{{ projectItem.projectTitle }}</ion-label>
      <ion-icon item-end name="remove-circle" (click)="delete(projectItem)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
