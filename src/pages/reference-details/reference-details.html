<!--

<ion-header>

  <ion-navbar>
    <ion-title>Reference Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text"  [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Reference Details</ion-label>
      <ion-input type="text"  [(ngModel)]="details" name="details"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contact No</ion-label>
      <ion-input type="text"  [(ngModel)]="contactNo" name="contactNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"  [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
