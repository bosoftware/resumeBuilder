<ion-header>

  <ion-navbar>
    <ion-title>Reference List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <button ion-button color="secondary" (click)="itemSelected()">Add</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of referenceList" >
      <span item-start class="dot"></span>
      <ion-label fixed class="itemLabel" (click)="itemSelected(item)">{{ item.name }}</ion-label>
      <ion-icon item-end name="remove-circle" (click)="delete(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
