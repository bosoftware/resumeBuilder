  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Education Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #educationForm="ngForm" novalidate>
  <ion-list>

    <ion-item>
      <ion-label stacked>Degree or Certificate</ion-label>
      <ion-input type="text" required [(ngModel)]="degree" name="degree"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>School or University</ion-label>
      <ion-input type="text" required [(ngModel)]="school" name="school"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Percentage or CGPA</ion-label>
      <ion-input type="text" required [(ngModel)]="cgpa" name="cpga"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Completion Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="completionDate" name="completionDate"></ion-datetime>
    </ion-item>
  </ion-list>
</form>
</ion-content>
